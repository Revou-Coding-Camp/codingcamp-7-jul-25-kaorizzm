<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kaori's To Do List</title>
    <link rel="stylesheet" href="CSS\style.css" />
  </head>

  <body>
    <div class="app-container">
      <h1>Kaori's To Do List</h1>

      <!-- Form input tugas + tanggal -->
      <form id="todo-form">
        <input
          type="text"
          id="task-input"
          placeholder="What do you need to do?"
        />
        <input type="date" id="date-input" />
        <button type="submit">Add</button>
      </form>

      <!-- Kontrol filter -->
      <div class="controls">
        <select id="filter-select">
          <option value="all">All</option>
          <option value="active">Active</option>
          <option value="completed">Completed</option>
        </select>
        <input
          type="text"
          id="search-input"
          placeholder="Searchâ€¦"
          autocomplete="off"
        />
      </div>

      <!-- Daftar tugas -->
      <ul id="todo-list"></ul>
    </div>

    <script src="js\script.js"></script>
  </body>
</html>
